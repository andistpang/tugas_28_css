<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Tugas CSS - NIOMIC</title>
    <style media="screen">
      body {
        background: #333333
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <img src="lampung.jpg" class="rounded-circle mx-auto d-block" width="150" height="80">
          <form>
            <div class="form-group text-white col-sm-12">
          <label>Nama Lengkap</label>
          <input type="text" class="form-control" placeholder="Nama Lengkap">
            </div>
            <div class="form-group text-white col-sm-12">
              <label>Alamat</label>
              <textarea class="form-control" rows="2"></textarea>
            </div>
            <div class="form-group text-white col-sm-12">
              <label for="exampleInputEmail1">Alamat Email</label>
              <input type="email" class="form-control" disabled placeholder="Alamat email (disabled)">
            </div>
            <div class="form-group text-white col-sm-12">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group text-white col-sm-12">
              <label for="exampleFormControlFile1">Scan KTP</label>
              <input type="file" class="form-control-file">
            </div>
            <div class="form-group form-check text-white col-sm-12 mx-3">
              <input type="checkbox" class="form-check-input">
              <label class="form-check-label">Saya <u>setuju</u> dan telah membaca <a href="">aturan</a> serta <a href="">ketentuan</a> yang berlaku</label>
            </div>
            <div class="form-group col-sm-12">
            <button type="submit" class="btn btn-info col-sm-12">Submit</button>
            </div>
            </form>
          </div>
        <div class="col-md-3"></div>
    </div>
</div>
</body>
</html>
